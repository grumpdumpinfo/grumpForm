<form [formGroup]="dataForm" (ngSubmit)="onSubmit()" id="VideoData">
  <label>VideoID: </label>
  <input
    type="text"
    formControlName="videoID"
    placeholder="{{ videoID }}"
    size="{{ videoID.length }}"
  />
  <label>Video Title: </label>
  <input
    type="text"
    size="{{ googleFetch.items[0].snippet.title.length - 3 }}"
    formControlName="videoTitle"
    placeholder="{{ haveURL ? googleFetch.items[0].snippet.title : haveURL }}"
  />
  <label>Video Category: </label>
  <input
  type="text"
  formControlName="category"
  placeholder="video category here"
  size="30"
  />
  <label>Game Title: </label>
  <input
  type="text"
  formControlName="gameName"
  placeholder="game name here"
  size="30"
  />
  <button type="submit">Submit Data</button>
</form>
