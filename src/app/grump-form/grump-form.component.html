<form [formGroup]="URLForm" (ngSubmit)="onSubmit()" *ngIf="!haveURL">
  <input
    type="text"
    formControlName="videoURL"
    placeholder="Paste Video URL Here"
  />
  <button type="submit">Load Video</button>
</form>
<p>{{ URLForm.value | json }}</p>
<iframe width="720" height="405"
[src]="embedURL | safeURL" frameborder="0" 
allowfullscreen *ngIf="haveURL"></iframe>
<div *ngIf="haveURL">google fetch: {{ haveURL ? googleFetch.items[0].snippet.title : embedURL }}</div>
